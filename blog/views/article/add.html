<!DOCTYPE html>
<html>
<%- include('../include/header.html')%>
<body>
<%- include('../include/nav.html')%>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><%=title%></h3>
                </div>
                <div class="panel-body">

                    <form method="post" action="<%=action%>">
                        <div class="form-group">
                            <label for="title">标题</label>
                            <input type="text" class="form-control" name="title" id="title" placeholder="请填写标题" value="<%= (locals.article && locals.article.title || '') %>">
                        </div>
                        <div class="form-group">
                            <label for="content">内容</label>
                            <textarea class="form-control" name="content" id="content" placeholder="请填写内容" rows="10"><%= (locals.article && locals.article.content || '') %></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
